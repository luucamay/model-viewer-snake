<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
    
       
    
    <meta name="twitter:card" content="player"/>
    <meta name="twitter:site" content="modelviewer"/>
    <meta name="twitter:player:width" content="480"/>
    <meta name="twitter:player:height" content="480"/>
    <meta name="twitter:player" content="https://modelviewer.dev/examples/twitter/player.html?src=https://cdn.glitch.global/c80e949d-a315-44c1-855c-9aac4f7c7dc4/racer_snake.glb?v=1698723906432&poster=https://cdn.glitch.global/c80e949d-a315-44c1-855c-9aac4f7c7dc4/racer_snakePoster.webp&alt=A%203D%20snake&environmentImage=https%3A%2F%2Fmodelviewer.dev%2Fshared-assets%2Fenvironments%2Fmoon_1k.hdr"/>
    <meta property="og:title" content="3D model-viewer embed"/>
    <meta property="og:description" content="A 3D snake"/>
    <meta property="og:image" content="https://cdn.glitch.global/c80e949d-a315-44c1-855c-9aac4f7c7dc4/racer_snake.png"/>
    
    <meta http-equiv="refresh" content="0; url='https://luucamay.github.io/model-viewer-snake/'"/>
    
        
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      src="racer_snake.glb"
      ar
      ar-modes="scene-viewer webxr  quick-look"
      camera-controls
      poster="poster.webp"
      shadow-intensity="1"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">Activa Realidad Aumentada</button>
    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"
    ></script>
  </body>
</html>
